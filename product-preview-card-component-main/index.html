<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="src/img/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;9..144,700&family=Montserrat:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="build/css/app.css">
</head>

<body>


  <header class="header contenedor">

    <div class="producto contenedor">
      <div class="contenido">
        <div class="contenido__imagen">
          <img src="build/img/image-product-desktop.jpg" alt="image product">
        </div>
        <div class="description">
          <p class="description__title">PERFUME</p>
          <h2 class="description__heading">Gabrielle Essence Eau De Parfum</h2>
          <p class="description__text"> Lorem ipsum dolor sit amet consectetur, adipisicing elit. Voluptatibus similique
            sapiente
            enim. Aut enim sint quidem repellat voluptatibus, </p>
          <div class="precio">
            <span class="precio__norm">$149.99</span>
            <span class="precio__oferta">$169.99</span>
          </div>
          <div class="boton">
            <a href="#" class="boton__btn">Add to Cart</a>
          </div>
           
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.

    </div>
  </header>







</body>

</html>
