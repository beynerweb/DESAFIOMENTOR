<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
   <link rel="stylesheet" href="build/css/app.css">
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="src/app.scss">
</head>

<body>

  <header class="header container">
    <div class="qr">
    <div class="qrfont">
      <img class="qrfont__imagen"src="build/img/image-qr-code.png" alt="image qrfont">
      
    <p class="qrfont__text">Improve your front-end skills by building projects</p>
    <p class="qrfont__description">  Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
  </div>
  </div>



  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">BEYNERWEB</a>.
  </div>
  </header>

  <script src="imagenes.js"></script>
</body>

</html>
